<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
</head>

<body>

    <header>
        <div id="header-box">
            <img id="logo" src="img/Logo.png" alt="Logo">
            <span id="header-text">Toboolist</span>
        </div>
    </header>

    <main>
        <div class="container">
            <section>

                <button class="blu-b button">Add Task</button>
                <button class="white-b button">Add Section</button>

            </section>

            <section>
                <div class="conteiner-text ">
                    <h1>New Task</h1>
                    <span class="done checkmark"></span>
                    <div>Quarterly Newsletter</div>
                    <span class="description"></span>
                </div>
            </section>

        </div>
    </main>

</body>

</html>
